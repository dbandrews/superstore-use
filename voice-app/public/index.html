<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Express Voice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-void: #060610;
      --bg-surface: #0c0c1a;
      --bg-elevated: #111126;
      --bg-glass: rgba(15, 15, 35, 0.65);
      --border-subtle: rgba(42, 60, 130, 0.25);
      --border-glass: rgba(60, 80, 160, 0.18);
      --brand-red: #e23e3e;
      --brand-red-glow: rgba(226, 62, 62, 0.35);
      --brand-blue: #1f3b7a;
      --brand-blue-light: #2a5aae;
      --text-primary: #e8e8f0;
      --text-secondary: #8890b0;
      --text-muted: #5a6080;
      --status-amber: #f0a030;
      --status-green: #34d068;
      --status-blue: #4a8ef5;
      --status-red: #e23e3e;
      --radius-sm: 8px;
      --radius-md: 14px;
      --radius-lg: 20px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-void);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -40%;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(ellipse at center, rgba(31,59,122,0.12) 0%, rgba(31,59,122,0.04) 40%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* ─── Header ─── */
    header {
      width: 100%;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 10;
    }
    header .wordmark {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.2px;
      color: var(--text-primary);
    }
    header .poc-tag {
      margin-left: auto;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    /* ─── Main ─── */
    main {
      width: 100%; max-width: 600px;
      padding: 0 20px 32px;
      flex: 1;
      display: flex; flex-direction: column;
      position: relative; z-index: 1;
    }

    /* ─── Start Section ─── */
    #start-section {
      flex: 1;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      gap: 32px; padding: 60px 0;
    }

    /* ─── Mic Button ─── */
    .mic-ring {
      position: relative;
      display: flex; align-items: center; justify-content: center;
    }
    .mic-ring::before, .mic-ring::after {
      content: ''; position: absolute; border-radius: 50%; pointer-events: none;
    }
    .mic-ring::before {
      width: 140px; height: 140px;
      border: 1px solid rgba(226,62,62,0.12);
      animation: ring-rotate 12s linear infinite;
      background: conic-gradient(from 0deg, transparent 0%, rgba(226,62,62,0.08) 25%, transparent 50%, rgba(226,62,62,0.08) 75%, transparent 100%);
    }
    .mic-ring::after {
      width: 120px; height: 120px;
      background: radial-gradient(circle, rgba(226,62,62,0.08) 0%, transparent 70%);
    }
    @keyframes ring-rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    #start-btn {
      width: 96px; height: 96px; border-radius: 50%; border: none;
      background: linear-gradient(145deg, #e84444 0%, #c22e2e 100%);
      color: white; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.3s;
      box-shadow: 0 4px 24px rgba(226,62,62,0.3), 0 0 0 0 rgba(226,62,62,0), inset 0 1px 0 rgba(255,255,255,0.15);
      position: relative; z-index: 2;
    }
    #start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 40px rgba(226,62,62,0.4), 0 0 60px rgba(226,62,62,0.15), inset 0 1px 0 rgba(255,255,255,0.15);
    }
    #start-btn:active { transform: scale(0.95); transition-duration: 0.08s; }
    #start-btn svg { width: 34px; height: 34px; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2)); }

    #status {
      font-size: 13px; color: var(--text-muted);
      display: flex; align-items: center; gap: 8px; min-height: 20px; font-weight: 500;
    }
    #status .dot {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--text-muted); transition: background 0.3s, box-shadow 0.3s;
    }

    .teaser {
      color: var(--text-secondary); font-size: 14px; text-align: center;
      max-width: 320px; line-height: 1.6;
    }

    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.25; } }

    /* ─── Session Section ─── */
    #session-section {
      display: none;
      flex-direction: column; align-items: center;
      gap: 0; flex: 1; padding-top: 16px;
      animation: fade-up 0.4s ease-out;
    }
    #session-section.active { display: flex; }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ─── Status Bar (session) ─── */
    #status-bar {
      display: flex; align-items: center; gap: 8px;
      font-size: 12px; color: var(--text-secondary);
      padding: 6px 14px;
      background: var(--bg-glass);
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border-glass);
      border-radius: 100px;
      margin-bottom: 24px;
    }
    #status-active { display: flex; align-items: center; gap: 8px; font-weight: 500; letter-spacing: 0.3px; }
    #status-active .dot {
      width: 7px; height: 7px; border-radius: 50%;
      transition: background 0.3s, box-shadow 0.3s;
    }
    #status-active .dot.connecting { background: var(--status-amber); box-shadow: 0 0 8px rgba(240,160,48,0.5); }
    #status-active .dot.listening   { background: var(--status-green); box-shadow: 0 0 8px rgba(52,208,104,0.5); }
    #status-active .dot.thinking    { background: var(--status-blue); animation: blink 1s ease-in-out infinite; box-shadow: 0 0 8px rgba(74,142,245,0.5); }
    #status-active .dot.speaking    { background: var(--status-red); animation: blink 0.6s ease-in-out infinite; box-shadow: 0 0 8px rgba(226,62,62,0.5); }
    #status-active .dot.disconnected { background: var(--text-muted); box-shadow: none; }

    /* ─── Orb ─── */
    #orb-container {
      position: relative;
      width: 260px; height: 260px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    #orb-glow {
      position: absolute;
      inset: -60px;
      border-radius: 50%;
      background: rgba(74,142,245,0.25);
      filter: blur(80px);
      pointer-events: none;
      transition: background 0.8s ease;
    }
    #orb-clip {
      position: relative;
      width: 100%; height: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 80px rgba(74,142,245,0.25);
      transition: transform 0.5s ease-out, box-shadow 0.8s ease;
    }
    #orb-canvas {
      width: 100%; height: 100%;
      display: block;
    }

    /* ─── Live Caption ─── */
    #live-caption {
      width: 100%;
      min-height: 44px;
      padding: 10px 20px;
      text-align: center;
      font-size: 15px;
      line-height: 1.55;
      color: var(--text-primary);
      opacity: 0;
      transition: opacity 0.35s ease;
      margin-bottom: 16px;
    }
    #live-caption.visible { opacity: 1; }
    #live-caption.role-user { color: #a0b8e8; font-style: italic; }
    #live-caption.role-system { color: var(--text-muted); font-size: 12px; letter-spacing: 0.2px; }

    /* ─── Cart Section ─── */
    #cart-section {
      display: none;
      width: 100%;
      background: var(--bg-glass);
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-lg);
      padding: 20px;
      animation: fade-up 0.3s ease-out;
    }
    #cart-section.active { display: block; }
    #cart-section h3 {
      font-size: 11px; font-weight: 600; margin-bottom: 14px;
      color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.5px;
      display: flex; align-items: center; gap: 8px;
    }
    #cart-section h3::before {
      content: ''; display: block; width: 3px; height: 12px;
      background: var(--brand-red); border-radius: 2px;
    }
    #cart-items { list-style: none; display: flex; flex-direction: column; }
    #cart-items li {
      font-size: 14px; padding: 10px 0;
      border-bottom: 1px solid rgba(42,60,130,0.12);
      display: flex; justify-content: space-between; align-items: center;
    }
    #cart-items li:last-child { border-bottom: none; }
    #cart-items li span:last-child {
      color: var(--text-secondary) !important;
      font-size: 13px; font-weight: 500;
      background: rgba(42,60,130,0.12);
      padding: 2px 10px; border-radius: 100px;
    }

    #cart-link { display: none; margin-top: 16px; }
    #cart-link a {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      color: white; text-decoration: none; font-size: 14px; font-weight: 600;
      padding: 14px 20px;
      background: linear-gradient(135deg, var(--brand-red) 0%, #c72e2e 100%);
      border-radius: var(--radius-md);
      transition: transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(226,62,62,0.3);
      letter-spacing: 0.2px; width: 100%;
    }
    #cart-link a:hover { transform: translateY(-1px); box-shadow: 0 6px 28px rgba(226,62,62,0.4); }
    #cart-link a:active { transform: translateY(0); }

    /* ─── Transcript Toggle ─── */
    #transcript-toggle {
      width: 100%;
      display: none; align-items: center; justify-content: center; gap: 8px;
      margin-top: 16px; padding: 10px 16px;
      background: transparent;
      border: 1px solid var(--border-glass);
      color: var(--text-muted);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 12px; font-weight: 500; font-family: inherit; letter-spacing: 0.4px;
      transition: all 0.2s;
    }
    #transcript-toggle.visible { display: flex; }
    #transcript-toggle:hover { color: var(--text-secondary); border-color: var(--border-subtle); background: rgba(15,15,35,0.3); }
    #transcript-toggle .chevron { transition: transform 0.3s ease; width: 14px; height: 14px; }
    #transcript-toggle.expanded .chevron { transform: rotate(180deg); }

    /* ─── Transcript Panel ─── */
    #transcript-panel {
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.35s ease, margin-top 0.35s ease;
      margin-top: 0;
    }
    #transcript-panel.expanded { max-height: 50vh; overflow-y: auto; margin-top: 12px; }
    #transcript-panel::-webkit-scrollbar { width: 3px; }
    #transcript-panel::-webkit-scrollbar-track { background: transparent; }
    #transcript-panel::-webkit-scrollbar-thumb { background: rgba(42,60,130,0.3); border-radius: 3px; }

    #transcript { display: flex; flex-direction: column; gap: 8px; padding: 4px 0; }

    .msg {
      padding: 10px 14px; border-radius: var(--radius-md);
      font-size: 13px; line-height: 1.55; max-width: 85%; word-wrap: break-word;
      animation: msg-in 0.25s ease-out;
    }
    @keyframes msg-in {
      from { opacity: 0; transform: translateY(4px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .msg.assistant {
      background: var(--bg-glass);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-glass);
      align-self: flex-start; color: var(--text-primary);
    }
    .msg.user {
      background: linear-gradient(135deg, rgba(31,59,122,0.35) 0%, rgba(42,90,174,0.2) 100%);
      border: 1px solid rgba(42,90,174,0.25);
      align-self: flex-end; text-align: right; color: #c8d4f0;
    }
    .msg.system {
      background: rgba(20,20,40,0.5);
      border: 1px solid rgba(50,50,80,0.2);
      align-self: center; text-align: center; color: var(--text-muted);
      font-size: 11px; padding: 6px 14px; border-radius: 100px; max-width: 90%; letter-spacing: 0.2px;
    }

    /* ─── Stop Button ─── */
    #stop-btn {
      display: none; width: 100%; margin-top: 16px;
      padding: 12px 20px; background: transparent;
      border: 1px solid rgba(60,60,90,0.3);
      color: var(--text-secondary); border-radius: var(--radius-md);
      cursor: pointer; font-size: 13px; font-weight: 500; font-family: inherit;
      transition: all 0.2s; letter-spacing: 0.3px;
    }
    #stop-btn:hover { border-color: rgba(226,62,62,0.4); color: var(--brand-red); background: rgba(226,62,62,0.05); }

    /* ─── Responsive ─── */
    @media (max-width: 480px) {
      header { padding: 14px 16px; }
      main { padding: 0 16px 24px; }
      #start-section { padding: 40px 0; gap: 28px; }
      #start-btn { width: 84px; height: 84px; }
      #start-btn svg { width: 30px; height: 30px; }
      .mic-ring::before { width: 120px; height: 120px; }
      .mic-ring::after { width: 104px; height: 104px; }
      #orb-container { width: 200px; height: 200px; }
      #live-caption { font-size: 14px; padding: 8px 16px; }
    }
    @media (min-width: 768px) {
      header { padding: 18px 32px; }
      main { padding: 0 24px 40px; }
      #start-section { padding: 80px 0; }
      #orb-container { width: 300px; height: 300px; }
    }
  </style>
</head>
<body>
  <header>
    <span class="wordmark">PC Express Voice</span>
    <span class="poc-tag">Proof of concept</span>
  </header>

  <main>
    <!-- Start screen -->
    <div id="start-section">
      <div class="mic-ring">
        <button id="start-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
        </button>
      </div>
      <div id="status"><span class="dot"></span><span id="status-text">Tap to start shopping</span></div>
      <p class="teaser">Ideate on recipes and add groceries to your PC Express cart, all by voice.</p>
    </div>

    <!-- Session screen -->
    <div id="session-section">
      <div id="status-bar">
        <div id="status-active">
          <span class="dot listening"></span>
          <span id="status-text-active">Listening...</span>
        </div>
      </div>

      <div id="orb-container">
        <div id="orb-glow"></div>
        <div id="orb-clip">
          <canvas id="orb-canvas"></canvas>
        </div>
      </div>

      <div id="live-caption"></div>

      <div id="cart-section">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
        <div id="cart-link">
          <a id="cart-link-a" href="#" target="_blank" rel="noopener">View cart on PC Express &rarr;</a>
        </div>
      </div>

      <button id="transcript-toggle">
        <span>Show transcript</span>
        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"/>
        </svg>
      </button>
      <div id="transcript-panel">
        <div id="transcript"></div>
      </div>

      <button id="stop-btn">End session</button>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
