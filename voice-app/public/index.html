<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Superstore Voice Shopping</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Instrument+Serif&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-void: #060610;
      --bg-surface: #0c0c1a;
      --bg-elevated: #111126;
      --bg-glass: rgba(15, 15, 35, 0.65);
      --border-subtle: rgba(42, 60, 130, 0.25);
      --border-glass: rgba(60, 80, 160, 0.18);
      --brand-red: #e23e3e;
      --brand-red-glow: rgba(226, 62, 62, 0.35);
      --brand-blue: #1f3b7a;
      --brand-blue-light: #2a5aae;
      --text-primary: #e8e8f0;
      --text-secondary: #8890b0;
      --text-muted: #5a6080;
      --status-amber: #f0a030;
      --status-green: #34d068;
      --status-blue: #4a8ef5;
      --status-red: #e23e3e;
      --radius-sm: 8px;
      --radius-md: 14px;
      --radius-lg: 20px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-void);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -40%;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(
        ellipse at center,
        rgba(31, 59, 122, 0.12) 0%,
        rgba(31, 59, 122, 0.04) 40%,
        transparent 70%
      );
      pointer-events: none;
      z-index: 0;
    }

    /* ─── Banner ─── */
    .banner {
      width: 100%;
      padding: 8px 24px;
      background: linear-gradient(90deg, var(--brand-blue) 0%, var(--brand-blue-light) 100%);
      text-align: center;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      letter-spacing: 0.3px;
      position: relative;
      z-index: 11;
    }

    /* ─── Header ─── */
    header {
      width: 100%;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 14px;
      background: linear-gradient(180deg, rgba(15, 15, 30, 0.9) 0%, transparent 100%);
      border-bottom: 1px solid var(--border-subtle);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    header .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--brand-red) 0%, #c72e2e 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      box-shadow: 0 2px 12px rgba(226, 62, 62, 0.25);
      flex-shrink: 0;
    }

    header h1 {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.2px;
    }

    header .badge {
      margin-left: auto;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: var(--brand-blue-light);
      background: rgba(42, 90, 174, 0.12);
      border: 1px solid rgba(42, 90, 174, 0.2);
      padding: 4px 10px;
      border-radius: 100px;
    }

    /* ─── Main ─── */
    main {
      width: 100%;
      max-width: 600px;
      padding: 0 20px 32px;
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* ─── Start Section ─── */
    #start-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 28px;
      padding: 60px 0;
    }

    #start-section .hero-text {
      text-align: center;
    }

    #start-section .hero-text h2 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: 28px;
      font-weight: 400;
      color: var(--text-primary);
      margin-bottom: 10px;
      letter-spacing: -0.3px;
    }

    #start-section p {
      color: var(--text-secondary);
      font-size: 14px;
      text-align: center;
      max-width: 320px;
      line-height: 1.65;
      margin: 0 auto;
    }

    /* ─── Mic Button ─── */
    .mic-ring {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mic-ring::before,
    .mic-ring::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
    }

    .mic-ring::before {
      width: 140px;
      height: 140px;
      border: 1px solid rgba(226, 62, 62, 0.12);
      animation: ring-rotate 12s linear infinite;
      background: conic-gradient(
        from 0deg,
        transparent 0%,
        rgba(226, 62, 62, 0.08) 25%,
        transparent 50%,
        rgba(226, 62, 62, 0.08) 75%,
        transparent 100%
      );
    }

    .mic-ring::after {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(226, 62, 62, 0.08) 0%, transparent 70%);
    }

    @keyframes ring-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #start-btn {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #e84444 0%, #c22e2e 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
      box-shadow:
        0 4px 24px rgba(226, 62, 62, 0.3),
        0 0 0 0 rgba(226, 62, 62, 0),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 2;
    }

    #start-btn:hover {
      transform: scale(1.08);
      box-shadow:
        0 8px 40px rgba(226, 62, 62, 0.4),
        0 0 60px rgba(226, 62, 62, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    #start-btn:active {
      transform: scale(0.95);
      transition-duration: 0.08s;
    }

    #start-btn svg {
      width: 34px;
      height: 34px;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }

    /* ─── Status (start screen) ─── */
    #status {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 20px;
      font-weight: 500;
    }

    #status .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--text-muted);
      transition: background 0.3s, box-shadow 0.3s;
    }

    /* ─── Session Section ─── */
    #session-section {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 0;
      flex: 1;
      padding-top: 24px;
      animation: fade-up 0.4s ease-out;
    }

    #session-section.active {
      display: flex;
    }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.25; }
    }

    /* ─── Orb ─── */
    .orb-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      margin-bottom: 20px;
      transition: transform 0.12s ease-out;
      flex-shrink: 0;
    }

    .orb-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(60, 100, 255, 0.4) 0%, rgba(60, 100, 255, 0.1) 40%, transparent 70%);
      filter: blur(40px);
      opacity: 0.15;
      transition: opacity 0.15s ease-out;
      pointer-events: none;
    }

    #orb-canvas {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: block;
      position: relative;
      z-index: 1;
      box-shadow:
        0 0 0 1px rgba(60, 100, 255, 0.08),
        0 0 40px rgba(60, 100, 255, 0.12);
    }

    /* ─── Status Bar (session) ─── */
    #status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-secondary);
      padding: 8px 16px;
      margin-bottom: 12px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    #status-active {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #status-active .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      transition: background 0.3s, box-shadow 0.3s;
    }

    #status-active .dot.connecting { background: var(--status-amber); box-shadow: 0 0 8px rgba(240, 160, 48, 0.5); }
    #status-active .dot.listening { background: var(--status-green); box-shadow: 0 0 8px rgba(52, 208, 104, 0.5); }
    #status-active .dot.thinking { background: var(--status-blue); animation: blink 1s ease-in-out infinite; box-shadow: 0 0 8px rgba(74, 142, 245, 0.5); }
    #status-active .dot.speaking { background: var(--status-red); animation: blink 0.6s ease-in-out infinite; box-shadow: 0 0 8px rgba(226, 62, 62, 0.5); }
    #status-active .dot.disconnected { background: var(--text-muted); box-shadow: none; }

    /* ─── Caption ─── */
    .caption {
      text-align: center;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-primary);
      min-height: 28px;
      padding: 0 20px 16px;
      max-width: 420px;
      width: 100%;
      opacity: 0.9;
    }

    .caption:empty {
      min-height: 0;
      padding-bottom: 8px;
    }

    .caption.system-caption {
      color: var(--text-secondary);
      font-size: 13px;
      font-style: italic;
    }

    /* ─── Cart Section ─── */
    #cart-section {
      display: none;
      width: 100%;
      max-width: 400px;
      background: var(--bg-glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 12px;
      animation: fade-up 0.3s ease-out;
    }

    #cart-section.active { display: block; }

    #cart-section h3 {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 14px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #cart-section h3::before {
      content: '';
      display: block;
      width: 3px;
      height: 12px;
      background: var(--brand-red);
      border-radius: 2px;
    }

    #cart-items {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    #cart-items li {
      font-size: 14px;
      color: var(--text-primary);
      padding: 10px 0;
      border-bottom: 1px solid rgba(42, 60, 130, 0.12);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #cart-items li:last-child { border-bottom: none; }

    #cart-items li span:last-child {
      color: var(--text-secondary) !important;
      font-size: 13px;
      font-weight: 500;
      background: rgba(42, 60, 130, 0.12);
      padding: 2px 10px;
      border-radius: 100px;
    }

    /* ─── Cart Link ─── */
    #cart-link {
      display: none;
      margin-top: 16px;
    }

    #cart-link a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      padding: 14px 20px;
      background: linear-gradient(135deg, var(--brand-red) 0%, #c72e2e 100%);
      border: none;
      border-radius: var(--radius-md);
      transition: transform 0.15s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(226, 62, 62, 0.3);
      letter-spacing: 0.2px;
      width: 100%;
    }

    #cart-link a:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 28px rgba(226, 62, 62, 0.4);
    }

    #cart-link a:active {
      transform: translateY(0);
    }

    /* ─── Transcript Toggle ─── */
    .transcript-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 12px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      padding: 10px 16px;
      letter-spacing: 0.3px;
      transition: color 0.2s;
    }

    .transcript-toggle:hover {
      color: var(--text-secondary);
    }

    .transcript-toggle .toggle-arrow {
      font-size: 10px;
      transition: transform 0.2s;
    }

    .transcript-toggle.open .toggle-arrow {
      transform: rotate(180deg);
    }

    /* ─── Transcript Panel ─── */
    .transcript-panel {
      display: none;
      width: 100%;
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg-glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .transcript-panel.open {
      display: block;
      animation: fade-up 0.3s ease-out;
    }

    .transcript-panel::-webkit-scrollbar { width: 3px; }
    .transcript-panel::-webkit-scrollbar-track { background: transparent; }
    .transcript-panel::-webkit-scrollbar-thumb { background: rgba(42, 60, 130, 0.3); border-radius: 3px; }

    .transcript-panel .t-msg {
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 8px;
      word-wrap: break-word;
      animation: msg-in 0.2s ease-out;
    }

    .transcript-panel .t-msg:last-child { margin-bottom: 0; }

    @keyframes msg-in {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .transcript-panel .t-msg.assistant {
      background: rgba(15, 15, 35, 0.5);
      border: 1px solid rgba(42, 60, 130, 0.15);
      color: var(--text-primary);
    }

    .transcript-panel .t-msg.user {
      background: rgba(31, 59, 122, 0.2);
      border: 1px solid rgba(42, 90, 174, 0.15);
      color: #c8d4f0;
      text-align: right;
    }

    .transcript-panel .t-msg.system {
      background: transparent;
      border: none;
      text-align: center;
      color: var(--text-muted);
      font-size: 11px;
      padding: 4px 0;
    }

    /* ─── Stop Button ─── */
    #stop-btn {
      display: none;
      margin-top: 8px;
      padding: 12px 20px;
      background: transparent;
      border: 1px solid rgba(60, 60, 90, 0.3);
      color: var(--text-secondary);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      transition: all 0.2s;
      letter-spacing: 0.3px;
    }

    #stop-btn:hover {
      border-color: rgba(226, 62, 62, 0.4);
      color: var(--brand-red);
      background: rgba(226, 62, 62, 0.05);
    }

    /* ─── Responsive ─── */
    @media (max-width: 480px) {
      header { padding: 14px 16px; }
      header h1 { font-size: 15px; }
      header .badge { display: none; }
      main { padding: 0 16px 24px; }
      #start-section { padding: 40px 0; gap: 24px; }
      #start-section .hero-text h2 { font-size: 24px; }
      #start-btn { width: 84px; height: 84px; }
      #start-btn svg { width: 30px; height: 30px; }
      .mic-ring::before { width: 120px; height: 120px; }
      .mic-ring::after { width: 104px; height: 104px; }
      .orb-wrapper { width: 180px; height: 180px; }
      #orb-canvas { width: 180px; height: 180px; }
      .caption { font-size: 14px; }
    }

    @media (min-width: 768px) {
      header { padding: 18px 32px; }
      main { padding: 0 24px 40px; }
      #start-section { padding: 80px 0; }
      .orb-wrapper { width: 260px; height: 260px; }
      #orb-canvas { width: 260px; height: 260px; }
    }
  </style>
</head>
<body>
  <div class="banner">Proof of concept &mdash; voice-powered grocery shopping with PC Express</div>
  <header>
    <div class="logo">S</div>
    <h1>Superstore Voice</h1>
    <span class="badge">Beta</span>
  </header>

  <main>
    <div id="start-section">
      <div class="hero-text">
        <h2>Voice&ndash;powered grocery shopping</h2>
      </div>
      <div class="mic-ring">
        <button id="start-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
        </button>
      </div>
      <div id="status"><span class="dot"></span><span id="status-text">Tap to start shopping</span></div>
      <p>Tell me what groceries you need and I'll add them to your Real Canadian Superstore cart.</p>
    </div>

    <div id="session-section">
      <!-- Orb -->
      <div class="orb-wrapper" id="orb-wrapper">
        <div class="orb-glow" id="orb-glow"></div>
        <canvas id="orb-canvas"></canvas>
      </div>

      <!-- Status -->
      <div id="status-bar">
        <div id="status-active"><span class="dot listening"></span><span id="status-text-active">Listening...</span></div>
      </div>

      <!-- Caption -->
      <div class="caption" id="caption"></div>

      <!-- Cart -->
      <div id="cart-section">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
        <div id="cart-link">
          <a id="cart-link-a" href="#" target="_blank" rel="noopener">
            View cart on Superstore &rarr;
          </a>
        </div>
      </div>

      <!-- Transcript Toggle -->
      <button class="transcript-toggle" id="transcript-toggle">
        <span class="toggle-arrow">&#9660;</span> Show transcript
      </button>

      <!-- Transcript Panel -->
      <div class="transcript-panel" id="transcript-panel"></div>

      <!-- End Session -->
      <button id="stop-btn">End session</button>
    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
